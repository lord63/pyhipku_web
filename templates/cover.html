<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Encode your IP as haiku</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Pyhipku</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="https://github.com/lord63/pyhipku">Github</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            {% if error %}
              <h1>Wrong IP address!</h1>
            {% endif %}
            {% for line in lines %}
              <h1>{{ line }}</h1>
            {% endfor %}
            <p class="lead">
              <a href="{{ url_for('random_ip') }}" class="btn btn-lg btn-default">Generate A Random IP</a>
            </p>
          </div>

          {% if not error %}
          <div class="mastfoot">
            <div class="inner">
              <p>
                Your IP: <a href="{{ url_for('index', current_ip=your_ip) }}">{{ your_ip }}</a>
                {% if your_ip != current_ip%}
                Current IP: <a href="{{ url_for('index', current_ip=current_ip) }}">{{ current_ip }}</a><br/>
                {% endif %}
              </p>
            </div>
          </div>
          {% endif %}

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69622009-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
